<body>
    <div>
        <p>This a paragraph inside a div.</p>         
   
    <p>This paragraph follows another paragraph. <span>Span inside a paragraph.</span></p>
    <span>This span is a sibling of paragraphs.</span>
</div>
   

<ul>
    <li><p>List item 1</p></li>
    <li><p>List item 2</p>
    <ul>
        <li><p>Nested list item 1</p></li>
        <li><p>Nested list item 2</p></li>
    </ul>
    </li>
    <li><p>List item 3</p></li>
</ul>


</body>
